<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  maximum-scale=1.0, initial-scale=1">
  <title>inp18</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet " href="style.css ">
  <!-- endbuild -->
</head>

<body>
  <div class="wrapper">
    <div class="inp-header">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="inp-header-left">
              <div class="inp-logo">
                <img src="#" alt="image">
              </div>
              <div class="inp-contactor-logo">
                <img src="" alt="image">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="inp-header-right">
              <div class="">
                <span>This report is not valid if the serial <br> number has been defaced or altered</span>
                <div>
                  <input type="text">
                  <span>IPN18-1</span>
                </div>
              </div>
              <h1>ELECTRICAL INSTALLATION CONDITION REPORT</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form  action="" class="part1">
      <div class="container">
        <div class="form-content">
          <span class="main-title">PART 1 : DETAILS OF THE APPROVED CONTRACTOR AND INSTALLATION</span>
          <div class="row">
            <div class="col-lg-4">
              <div class="inp-inputs-block border">
                <span class="sub-title">DETAILS OF THE APPROVED CONTRACTOR</span>
                <div class="inp-input-group">
                  <label class="inp-label">
                    <span>Registration No:</span>
                    <input type="text">
                  </label>
                  <label class="inp-label">
                    <span>Branch No*:</span>
                    <input type="text">
                  </label>
                </div>
                <label class="inp-label">
                  <span>Trading Title:</span>
                  <input type="text">
                </label>
                <label class="inp-label">
                  <span>Address:</span>
                  <input type="text">
                </label>
                <div class="inp-input-group">
                  <label class="inp-label">
                    <span>Postcode:</span>
                    <input type="text">
                  </label>
                  <label class="inp-label">
                    <span>Tel No:</span>
                    <input type="text">
                  </label>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
  
            </div>
            <div class="col-lg-4">
  
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
